<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <div class="header">
        <div>Time Remaining: <span id="timer">60</span></div>
    </div>
    <div class="main">
        <div id="starter">
            <h1>Coding Quiz</h1>
            <p>There are 5 questions. Please answer the question correctly otherwise you will lose time during the quiz. Goodluck</p>
            <button id="start" class="btn" onclick="startGame()">Start</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question"></h2>
            <button id="1" class="btn" onclick="handleAnswerClick(event)"></button>
            <button id="2" class="btn" onclick="handleAnswerClick(event)"></button>
            <button id="3" class="btn" onclick="handleAnswerClick(event)"></button>
            <button id="4" class="btn" onclick="handleAnswerClick(event)"></button>
        </div>

        <div id="results" class="hide">
            <h2>completed</h2>
            <p>Final Score <span id="final"></span>/50</p>
            <label>Enter your initials: </label>
            <input type="text" id="initials" size="6">
            <button id="highscore" class="btn submit-btn" onclick="completed()">Submit Score</button>
        </div>
    </div>
</body>



</html>
